<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--Link CSS files-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <!--Link Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
        </header>

        <main>
            <section class="location">
                <div class="city">Lagos, NG</div>
                <div class="date">Saturday, 9th September, 2023</div>
            </section>
           <div class="temp">
                <div class="temp-value">15</div>
                <div class="deg-celcius">°C</div>
           </div>
           <div class="weather">
                <img src="icons/sun.svg">
                <div class="weather-value">Sunny</div>
           </div>

           <!--High and Low-->
           <div class="hi-lo">
                <div class="hi-lo-value low">
                    <p>Low</p>
                    <p class="lo-temp">13°C</p>
                </div>
                <div class="hi-lo-value">
                    <p>High</p>
                    <p class="hi-temp">16°C</p>
                </div>
           </div>
        </main>
    </div>

    <script src="key.js"></script>
    <script src="index.js"></script>
</body>
</html>
